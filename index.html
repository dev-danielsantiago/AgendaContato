<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div>
        <h1>Agenda de Contatos</h1>
        <header>
            <form id="form-agenda" cellspacing="0">
                <input type="text" id="NomeContato" placeholder="Nome do contato" required>
                <input type="tel"id="NumeroContato" placeholder="Telefone do contato" required pattern=".{8,}"  title="Por favor, insira um número com pelo menos 8 dígitos">
                <button type="submit">Adicionar</button>
            </form>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Nome Contato</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>Total de Contatos</td>
                    <td><span id="contatos_quantidades"></span></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
